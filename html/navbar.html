<template name="navbar">
  <div class="links">

    <div class="dropDown">
      <button class="dropDownBtn">Companies</button>
      <div class="dropDownList">
        <form id="company">
          <input type="checkbox" value="Meridian" id="Meridian">Meridian<br>
          <input type="checkbox" value="Sierra" id="Sierra">Sierra<br>
          <input type="checkbox" value="Koto" id="Koto">Koto Group<br>
          <button class="apply" type="button">Apply</button>
        </form>
      </div>
    </div>

    <div class="dropDown">
      <button class="dropDownBtn">Persons</button>
        <div class="dropDownList">
          <form id="persons">
            <input type="checkbox" value="1" id="1">1<br>
            <input type="checkbox" value="2" id="2">2<br>
            <input type="checkbox" value="3" id="3">3<br>
            <input type="checkbox" value="4" id="4">4<br>
            <input type="checkbox" value="5" id="5">5<br>
            <input type="checkbox" value="6" id="6">6+<br>
            <button class="apply" type="button">Apply</button>
          </form>
        </div>
    </div>

    <div class="dropDown">
      <button class="dropDownBtn">Rent</button>
        <div class="dropDownList">
          <form id="rent">
            <input type="checkbox" value="1000" id="1000">$0-$1000<br>
            <input type="checkbox" value="2000" id="2000">$1000-$2000<br>
            <input type="checkbox" value="3000" id="3000">$2000-$3000<br>
            <input type="checkbox" value="4000" id="4000">$3000-$4000<br>
            <input type="checkbox" value="5000" id="5000">$4000-5000<br>
            <input type="checkbox" value="6000" id="6000">$5000+<br>
            <button class="apply" type="button">Apply</button>
          </form>
        </div>
    </div>

    <div class="dropDown">
      <button class="dropDownBtn">Home Type</button>
        <div class="dropDownList">
          <form id="type">
            <input type="checkbox" value="House" id="House">House<br>
            <input type="checkbox" value="Apartment" id="Apartment">Apartment<br>
            <input type="checkbox" value="Studio" id="Studio">Studio<br>
            <input type="checkbox" value="Unit" id="Unit">Unit<br>
            <button class="apply" type="button">Apply</button>
          </form>
        </div>
    </div>

    <div class="dropDown">
      <button class="dropDownBtn">Street</button>
        <div class="dropDownList">
          <form id="street">
            <input type="checkbox" value="Del Playa" id="Del Playa">Del Playa<br>
            <input type="checkbox" value="Sabado Tarde" id="Sabado Tarde">Sabado Tarde<br>
            <input type="checkbox" value="Trigo" id="Trigo">Trigo<br>
            <input type="checkbox" value="Pasado" id="Pasado">Pasado<br>
            <input type="checkbox" value="Picasso" id="Picasso">Picasso<br>
            <input type="checkbox" value="El Colegio" id="El Colegio">El Colegio<br>
            <button class="apply" type="button">Apply</button>
          </form>
        </div>
    </div>

  </div>

</template>
